language: java

sudo: true

script:
  - ./gradlew build

jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/